name: Docker Image CI

on:
  release:
    types: [published]
  push:
    branches: ['main']
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
     - uses: actions/checkout@v3
     - name: Build the Docker image
     - run: docker build . --file Dockerfile --tag milestone-3.1:$(date +%s)
     
    
