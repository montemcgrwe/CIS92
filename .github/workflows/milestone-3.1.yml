name: Docker Image CI

on:
  release:
    types: [published]
  push:
    branches: ['main']
  workflow_dispatch: {}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag milestone-3.1:$(date +%s)
