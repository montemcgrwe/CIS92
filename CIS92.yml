name: Docker Image CI

on:
  release:
    types: [published]
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
  pull_request:
    branches: [ "main" ]

jobs:
  ports:
    - 8000
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
